<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Orinoco lance sa toute nouvelle application de vente de meubles à distance">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <meta name="robots" content="INDEX, NOFOLLOW"> 
        <link rel="stylesheet" href="css/style.css" />
        <title>Orinoco: Panier</title>
    </head>
    <body class="bg-light">
        <div class="nav">
            <div class="container-fluid">
                <div class="row d-flex justify-content-center">
                    <a class="navbar-brand" href="index.html">
                        <img class="logo" src="img/logo.png" alt="logo Orinoco" />
                    </a>
                </div>
                <div class="row border-bottom">
                    <nav class="col navbar navbar-expand-lg navbar-light p-0">
                        <button class="navbar-toggler ml-auto hidden-sm-up float-xs-right" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link text-center pt-0" href="index.html">Nos Produits</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link text-center pt-0" href="panier.html">
                                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-basket3-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172z"/>
                                            <path d="M2.468 15.426L.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
                                        </svg>
                                        Votre panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        
        <div class="bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h2 class="my-lg-4">Votre Panier</h2>
                        <div class="row product-added"></div>
                    </div>
                    <div class="col-lg-6">
                        <h2 class="my-lg-4">Formulaire de commande</h2>
                        <form id="form" class="form" method="post" action="confirmation.html">
                            <div class="form-group">
                                <label for="firstname">Prénom</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Votre Prénom" pattern="[a-zA-ZÀ-ÿ\- ]{2,}" required />
                            </div>
                            <div class="form-group">
                                <label for="lastname">Nom</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Votre Nom" pattern="[a-zA-ZÀ-ÿ\- ]{4,}" required />
                            </div>
                            <div class="form-group">
                                <label for="address">Adresse</label>
                                <input type="text" class="form-control" id="address" required />
                            </div>
                            <div class="form-group">
                                <label for="city">Ville</label>
                                <input type="text" class="form-control" id="city" pattern="[a-zA-ZÀ-ÿ\- ]{2,}" required />
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" id="email" placeholder="nom@exemple.com" required />
                            </div>
                            <button type="submit" class="btn btn-primary">Commander</button>
                        </form>
                    </div>  
                </div>
         </div>  
        <script src="./dist/orinoco.cart.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
